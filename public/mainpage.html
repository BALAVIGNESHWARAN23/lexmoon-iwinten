<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script
    type="module"src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script
    nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    
    <title>Document</title>
</head>
<body>
    <div class="moon"></div>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container"><img src="./iwimg/logo-color-fotor-2024040714636.png" class="logo1" >
                <div class="text-center text-white ms-5"><h1>lexmoon</h1></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"><span class="navbar-toggler-icon"></span></button>
               
                <div class="collapse navbar-collapse" id="navbarnav">
                  
                    <ul class="navbar-nav ms-auto fs-5 ">
                        <li class="nav-iterm"><a class="nav-link " href="#home"><i class='bx bxs-home'></i>home</a></li>
                        <li class="nav-iterm"><a class="nav-link" href="#"><i class='bx bxs-user' ></i>about</a></li>
                        <li class="nav-iterm"><a class="nav-link"  href="#"><i class='bx bxs-envelope' ></i>contect</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
 
   <!-- home -->

    <div class="container pages" id="home">
        <div class="card input-wrapper">
          <div class="from">
            <span class="heading">From :</span>
            <div class="dropdown-container" id="input-language">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected" data-value="auto">Auto Detect</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ul class="dropdown-menu">
                <li class="option active">DropDown Menu Item 1</li>
                <li class="option">DropDown Menu Item 2</li>
              </ul>
            </div>
          </div>
          <div class="text-area">
            <textarea
              id="input-text"
              cols="30"
              rows="10"
              placeholder="Enter your text here"
            ></textarea>
            <div class="chars"><span id="input-chars">0</span> / 5000</div>
          </div>
          <div class="card-bottom">
            <p>Or choose your document!</p>
            <label for="upload-document">
              <span id="upload-title">Choose File</span>
              <ion-icon name="cloud-upload-outline"></ion-icon>
              <input type="file" id="upload-document" accept=".pdf,.txt"  hidden />
            </label>
          </div>
        </div>
  
        <div class="center">
          <div class="swap-position">
            <ion-icon name="swap-horizontal-outline"></ion-icon>
          </div>
        </div>
  
        <div class="card output-wrapper">
          <div class="to">
            <span class="heading">To :</span>
            <div class="dropdown-container" id="output-language">
              <div class="dropdown-toggle">
                <ion-icon name="globe-outline"></ion-icon>
                <span class="selected" data-value="en">Englsih</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ul class="dropdown-menu">
                <li class="option active">DropDown Menu Item 1</li>
                <li class="option">DropDown Menu Item 2</li>
              </ul>
            </div>
          </div>
          <textarea
            id="output-text"
            cols="30"
            rows="10"
            placeholder="Translated text will appear here"
            disabled
          ></textarea>
          <div class="card-bottom">
            <p>Download as a document!</p>
            <button id="download-btn">
              <span>Download</span>
              <ion-icon name="cloud-download-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <script src="languages.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
      <script src="tranmp.js"></script>
      <!-- home end -->


      <!-- about -->
</body>
</html>
